<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ezra Ato Brown">
    <meta name="description" content="Week O5 assignment: Product Review Form by Ezra Ato Brown">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"> </script>
</head>
<body>
    <header> 
        <h1>Product Review Form</h1>
    </header>
    
    <main>        
        <form method="get" action="review.html">
        <h2>Product Name</h2>
        <select id="prodname" name="Product" required > 
            <option value="" selected disabled>Select a Product....</option>
        </select>
        <h3>Overall Rating</h3>
    <div class="stars">
        
	    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
	    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
	    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
	    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
	    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
        
    </div>
    <br>
        <label for="installdate">Installation Date</label> <br><br>
<input type="date" id="installdate" name="Insda" required><br>

<fieldset>
    <legend>Which features did you find useful in the product? (Check all that apply)</legend>

    <input type="checkbox" id="check1" name="Checks[]" value="Durability">
    <label for="check1">Durability</label><br>

    <input type="checkbox" id="check2" name="Checks[]" value="Ease of use">
    <label for="check2">Ease of use</label><br>

    <input type="checkbox" id="check3" name="Checks[]" value="Performance">
    <label for="check3">Performance</label><br>

    <input type="checkbox" id="check4" name="Checks[]" value="Design">
    <label for="check4">Design</label>
</fieldset>

<label for="writtenreview">Written Review</label><br><br>
<textarea id="writtenreview" name="review"></textarea><br><br>

<label for="yourname">Your Name</label><br>
<input type="text" id="yourname" name="yname">

<br><br>
<input type="submit" value="Submit Review">

        </form>
    </main>
<footer><p> &copy;<span id="currentyear"></span>- Ezra Ato Brown - Ghana, Accra</p>
        <p>Last Modification: &nbsp;<span id="lastModified"></span></p>
 </footer>
    
</body>
</html>
